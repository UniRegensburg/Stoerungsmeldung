<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="center sliding">
      <p data-i18n="Estimation" data-i18n-de="Einschätzung"></p>
    </div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
{{/if}}
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
  <!-- Page, data-page contains page name-->
  <div data-page="estimation" class="page">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center">
              <p data-i18n="Estimation" data-i18n-de="Einschätzung">
            </div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
        </div>
    </div>
    {{/if}}
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block">
        <p class="content-info-text" data-i18n="What kind of disturbance do you want to report?" data-i18n-de="Welche Art von Störung möchten Sie melden?"></p>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50">
            <a href="tel:09419433333" class="external button button-big button-fill color-red urgent-dist-button" onclick="UtilityController.measureStep('Urgent disturbance estimation')" data-i18n="Urgent disturbance" data-i18n-de="Dringende Störung"></a>
          </div>
          <div class="col-50">
            <a href="disturbance.html" class="button button-big button-fill color-green normal-dist-button" onclick="UtilityController.measureStep('Normal disturbance estimation')" data-i18n="Normal disturbance" data-i18n-de="Normale Störung"></a>
          </div>
        </div>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50">
            <p data-i18n="An urgent disturbance requires  immediate actions" data-i18n-de="Eine dringende Störung erfordert umgehende Maßnahmen"></p>
            <p data-i18n="Report an urgent disturbance via phone call. Tel.: 09419433333" data-i18n-de="Dringende Störung per Anruf melden. Tel.: 09419433333"></p>
            <p data-l11n>- Pipe break<br>- Heating defect<br>- Blackout<br>- ..</p>
            <p data-l11n="de">- Rohrbruch<br>- Heizungsdefekt<br>- Stromausfall<br>- ..</p>
          </div>
          <div class="col-50">
            <p data-i18n="A normal disturbance is going to get fixed any time soon" data-i18n-de="Eine normale Störung wird in nächster Zeit behoben"></p>
            <p data-i18n="Report a normal disturbance via web service." data-i18n-de="Normale Störung über den Webservice melden."></p>
            <p data-l11n>- Sticking door/window<br>- Dripping faucet<br>- Wavering light<br>- ..</p>
            <p data-l11n="de">- Klemmende Tür/Fenster<br>- Tropfender Wasserhahn<br>- Flackerndes Licht<br>- ..</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
