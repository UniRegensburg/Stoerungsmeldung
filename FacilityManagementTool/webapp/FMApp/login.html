<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="center sliding">
      <p data-i18n="Login information" data-i18n-de="Anmeldedaten"></p>
    </div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
{{/if}}
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
  <!-- Page, data-page contains page name-->
  <div data-page="login" class="page">
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center">
              <p data-i18n="Login information" data-i18n-de="Anmeldedaten"></p>
            </div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
        </div>
    </div>
    {{/if}}
    <!-- Scrollable page content-->
    <div class="page-content">
        <div class="progress-indicator">
          <progress class="progress-bar center" max="1.0" value="0.4"></progress>
          <p class="progress-text" data-i18n="Step 2/4" data-i18n-de="Schritt 2/4"></p>
        </div>
      <div class="content-block">
        <p class="content-info-text" data-i18n="You entered a valid NDS account. Please check the information below and correct if necessary." data-i18n-de="Sie haben eine korrekte NDS-Kennung eingegeben. Bitte überprüfen Sie die unten aufgeführten Daten und korrigieren Sie falls notwendig."></p>
      </div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">
                  <span>Name</span><span style="color: red;"> *</span>
                </div>
                <div class="item-input">
                  <input class="name-input" type="text" placeholder="Name"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-tel"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">
                  <span data-i18n="Phone" data-i18n-de="Telefon"></span><span style="color: red;"> *</span>
                </div>
                <div class="item-input">
                  <span data-l11n>
                    <input class="phone-input" type="tel" placeholder="Phone"/>
                  </span>
                  <span data-l11n="de">
                    <input class="phone-input" type="tel" placeholder="Telefon"/>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="item-content">
          <span style="color: red;" data-i18n="* required" data-i18n-de="* Pflichtfeld"></span>              
        </div>
      </div>
      <button class="button center login-button" data-l11n>Login</button>
      <button class="button center login-button" data-l11n="de">Anmelden</button>
    </div>
  </div>
</div>
