<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Facility Management App</title>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p data-l11n>Settings</p>
        <p data-l11n="de">Einstellungen</p>
        <div class="item-content">
        <div class="item-media">
          <i class="icon icon-form-gender"></i>
        </div>
        <div class="item-inner"> 
          <div class="item-title label">
            <span data-l11n>Language</span>
            <span data-l11n="de">Sprache</span>
          </div>
          <div class="item-input">
            <select id="languageSelect" onchange="SettingsController.changeLanguage()">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            </select>
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">
              <p data-l11n>Login</p>
              <p data-l11n="de">Anmelden</p>
            </div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" onclick="SettingsController.setDefaultLanguage();" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block">
                <p class="content-info-text" data-l11n>Please log in with a valid NDS-Account.</p>
                <p class="content-info-text" data-l11n="de">Bitte melden Sie sich mit einer g√ºltigen NDS-Kennung an.</p>
              </div>
              <div class="content-block-login">
                <div class="list-block">
                  <ul>
                    <li>
                      <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-name"></i></div>
                      <div class="item-inner"> 
                        <div class="item-input">
                          <span data-l11n>
                            <input class="login-input" type="text" placeholder="NDS-Account"/>
                          </span>
                          <span data-l11n="de">
                            <input class="login-input" type="text" placeholder="NDS-Kennung"/>
                          </span>
                        </div>
                      </div>
                    </div>
                    </li>
                  </ul>
                </div> 
                <!--a class="login" href="login.html"-->
                <button class="button center" data-l11n onclick="LoginController.checkUserNDS()">Login</button>
                <button class="button center" data-l11n="de" onclick="LoginController.checkUserNDS()">Anmelden</button>
                <!--/a-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/libs/framework7.min.js"></script>
    <!--
    We need the following script to include styles depending on device's OS
    It is important to keep it as inline script or in separate JS file with this code only!
    -->
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/settingsController.js"></script>
    <script type="text/javascript" src="js/loginController.js"></script>
    <script type="text/javascript" src="js/disturbanceController.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
