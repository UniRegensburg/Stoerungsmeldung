<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back link">
        <i class="icon icon-back"></i>
        <span data-i18n="Estimation" data-i18n-de="Einschätzung"></span>
      </a>
    </div>
    <div class="center sliding">
      <p data-i18n="malfunction report" data-i18n-de="Störungsmeldung"></p>
    </div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
{{/if}}
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
  <!-- Page, data-page contains page name-->
  <div data-page="disturbance" class="page">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">
              <p data-i18n="malfunction report" data-i18n-de="Störungsmeldung"></p>
            </div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
        </div>
    </div>
    {{/if}}
    <!-- Scrollable page content-->
    <div class="page-content">
        <div class="progress-indicator">
          <progress class="progress-bar center" max="1.0" value="0.75"></progress>
          <p class="progress-text" data-i18n="Step 4/4" data-i18n-de="Schritt 4/4"></p>
        </div>
      <div class="content-block">
        <p class="content-info-text" data-i18n="Please enter all necessary information." data-i18n-de="Bitte geben Sie nun alle erforderlichen Daten zur Störung ein."></p>
      </div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-building"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">
                  <span data-i18n="Building" data-i18n-de="Gebäude"></span><span style="color: red;"> *</span>
                </div>
                <div class="item-input">
                  <select id="buildingSelect">
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-floor"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">
                  <span data-i18n="Floor" data-i18n-de="Etage"></span><span style="color: red;"> *</span>
                </div>
                <div class="item-input">
                  <select id="floorSelect">
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-room"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">
                  <span data-i18n="Room" data-i18n-de="Raum"></span><span style="color: red;"> *</span>
                </div>
                <div class="item-input">
                  <select id="roomSelect">
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-text"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">
                  <span data-i18n="Description" data-i18n-de="Beschreibung"></span><span style="color: red;"> *</span>
                </div>
                <div class="item-input" data-l11n>
                  <textarea class="desc-text" maxLength="74" placeholder="Please enter a brief description of the malfunction."></textarea>
                </div>
                <div class="item-input" data-l11n="de">
                  <textarea class="desc-text" maxLength="74" placeholder="Bitte geben Sie eine kurze Beschreibung der Störung ein."></textarea>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-group"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">
                  <span data-i18n="Specialist group" data-i18n-de="Fachgruppe"></span><span style="color: red;"> *</span>
                </div>
                <div class="item-input" data-l11n>
                  <span class="preloader groupPreloader"></span>
                  <select class="groupSelect">
                    <option value="leitwarte">Please choose</option>
                    <option value="elektro">Electric</option>
                    <option value="heizung_lueftung">Heating/Ventilation</option>
                    <option value="sanitaertechnik">Sanitary</option>
                    <option value="kaeltetechnik">Refrigeration</option>
                    <option value="fenster_tueren">Windows/Doors</option>
                    <option value="nachrichtentechnik">Telecommunications</option>
                  </select>
                </div>
                <div class="item-input" data-l11n="de">
                  <span class="preloader groupPreloader"></span>
                  <select class="groupSelect">
                    <option value="leitwarte">Bitte wählen</option>
                    <option value="elektro">Elektro</option>
                    <option value="heizung_lueftung">Heizung/Lüftung</option>
                    <option value="sanitaertechnik">Sanitär</option>
                    <option value="kaeltetechnik">Kältetechnik</option>
                    <option value="fenster_tueren">Fenster/Türen</option>
                    <option value="nachrichtentechnik">Nachrichtentechnik</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-camera"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">
                  <span data-i18n="Picture upload" data-i18n-de="Bildupload"></span> 
                </div>
                <div id="disturbance-file-upload" class="item-input">
                  <div class="choose-file-button">
                    <input type="button" value="Add picture" name="Take new picture" class="add-attachement button center button-fill" data-l11n>
                    <input type="button" value="Bild hinzufügen" name="Neues Bild machen" class="add-attachement button center button-fill" data-l11n="de">
                    <input class="attachement-input" type="file" name="fileToUpload" style="display: none;" required/>
                  </div>
                  <div class="file-list">
                    <ul class="upload-files-list">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="item-content">
          <span style="color: red;" data-i18n="* required" data-i18n-de="* Pflichtfeld"></span>              
        </div>
      </div>
      <button class="button center check-button" data-l11n>Submit malfunction report</button>
      <button class="button center check-button" data-l11n="de">Störung melden</button>
    </div>
  </div>
</div>
